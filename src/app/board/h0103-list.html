<div class="page page-footable" ng-controller="H0103ListCtrl as vc">
  <!-- page header -->
  <div class="row rel">
    <div class="col-lg-12">
      <div class="page-header">{{ :: '고객등록' | translate }}
        <div class="pull-right dock-header-tx list-split">
          <span ng-click="vc.changeLayout('N')"><img src="assets/images/icon-sp-list.png" alt=""></span>
          <span ng-click="vc.changeLayout('V')"><img src="assets/images/icon-sp-rl.png" alt=""></span>
          <span ng-click="vc.changeLayout('H')"><img src="assets/images/icon-sp-tb.png" alt=""></span>
        </div>
      </div>
    </div>
  </div>
  <!-- /page header -->

  <!-- page content -->
  <div class="row">
    <div class="pagecontent fa-pane-wrap" pane-wrap-anchor="{{vc.anchor}}">
      <div fa-pane="" class="pane-root">
        <div fa-pane fa-pane pane-anchor="{{vc.anchor}}" pane-size="40% + 2px" pane-min="{{vc.paneMin}}"
          pane-max="80% + 2px" pane-handle="4">

          <!-- 검색 -->
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-xg-6 col-xl-6 sz-search mb-0">
              <input type="text" name="serchWord" id="" value="" autocomplete="off" placeholder="검색" class=" mb-5">
              <div class="search_layer mb-5" onclick="return fnOpenLayer();">
                <span class="cursor" id="btn_layer_detail_search_open">상세<i class="fa fa-caret-down"></i></span>
              </div>

              <!-- 상세검색 창 -->
              <div class="search-detail-wrap" style="display: none;">
                <div class="panel panel-default">
                  <div class="panel-heading">상세검색</div>
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-xg-12 col-xl-12">
                        <div class="form-group form-inline xs-mb0">
                          <label>이름</label>
                          <input name="" type="text" maxlength="25" id="" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-xg-12 col-xl-12">
                        <div class="form-group form-inline xs-mb0">
                          <label>연락처</label>
                          <input name="" type="text" maxlength="25" id="" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-xg-12 col-xl-12">
                        <div class="form-group form-inline">
                          <label>고객등급</label>
                          <select name="ctl00$ContentPage$FLD_BRANCHCODE" id="ContentPage_FLD_BRANCHCODE"
                            class="form-control ">
                            <option value="010">A</option>
                            <option value="020">B</option>
                            <option value="030">C</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group form-inline xs-mb10">
                          <label>방문경로</label>
                          <div class="inline-box">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                              <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions">블로그
                              </label>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                              <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions">카페
                              </label>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                              <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions">인스타그램
                              </label>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                              <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions">블로그
                              </label>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                              <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions">기타
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group form-inline sm-mb0">
                          <label>담당자</label>
                          <div class="input-group">
                            <input name="ctl00$ContentPage$FLD_ZIPCODE" type="text" maxlength="7"
                              id="ContentPage_FLD_ZIPCODE" class="form-control" readonly="readonly">
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button"
                                onclick="return fnSearchPopup('U','FLD_ASSIGNUSERID_','FLD_ASSIGNUSERID','');">
                                <i class="fa fa-search"></i>
                              </button>
                              <button class="btn btn-default" type="button"
                                onclick="fnResetVal('FLD_ASSIGNUSERID_','FLD_ASSIGNUSERID');">
                                <i class="fa fa-eraser"></i>
                              </button>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /row -->
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-20 mb-10">
                        <button class="btn btn-primary ng-binding" activate-button="" ng-click="vc.getExcel()">
                          <i class="glyphicon glyphicon-search"></i> 검색
                        </button>
                        <button class="btn btn-default ng-binding" ng-click="vc.resetSearch()">
                          <i class="fa fa-refresh"></i> 검색값 초기화
                        </button>
                        <button class="btn btn-default ng-binding pull-right" activate-button=""
                          onclick="return fnCloseLayer();">
                          <i class="fa fa-times"></i> 창닫기
                        </button>
                      </div>
                    </div>

                  </div>
                  <!-- /panel-body -->
                </div>
                <!-- /panel -->
              </div>
              <!-- /search-detail-wrap -->
            </div>
            <!-- /col -->

            <!-- 버튼 그룹 -->
            <div class="col-xs-6 col-sm-6 col-md-6 col-xg-6 col-xl-6">
              <div class="pull-right">
                <button class="btn btn-default" activate-button ng-click="vc.getExcel()">
                  <i class="fa fa-file-excel-o"></i> {{ :: 'Menu.EXCEL' | translate }}
                </button>
                <button class="btn btn-primary" ng-click="vc.goEdit()">
                  <i class="fa fa-edit"></i> {{ :: 'Menu.ADD' | translate }}
                </button>
              </div>
            </div>
            <!-- 버튼 그룹 -->
          </div>
          <!-- /검색영역 -->

          <!-- row -->
          <div class="row">
            <!-- col -->
            <div class="col-md-12">
              <!-- tile -->
              <div class="panel panel-default tile">
                <!-- tile header -->
                <div class="panel-heading tile-header">
                  <strong>{{ :: 'Menu.h0102' | translate }}</strong>
                  <div class="pull-right">
                    <a ng-href tile-control-toggle> <i class="fa fa-minus fa-lg"></i>
                    </a>
                  </div>
                </div>
                <!-- /tile header -->

                <!-- tile body -->
                <div class="panel-body collapse in">
                  <!-- Search Result -->
                  <table id="searchTextResults" data-filter="#filter"
                    class="table table-striped table-bordered table-hover data_table table-custom" data-page-size="100" width="100%">
                    <!-- Header -->
                    <thead>
                      <tr>
                        <th ng-repeat="liCol in vc.listColumns" data-toggle="true"
                          style="width: {{liCol.ListColumnWidth}}" class="text-center none">{{liCol.ColumnLogicalNm}}
                        </th>
                      </tr>
                    </thead>
                    <!-- Result Rows -->
                    <tr ng-repeat="li in vc.lists" ng-click="vc.goDetail(li.BbsPostId)" style="cursor: pointer;"
                      my-directive>
                      <!-- Result Items -->
                      <td class="{{liCol.ListColumnTextAlign}}" ng-repeat="liCol in vc.listColumns" class="">
                        {{liCol.ColumnPhysicalDataType != '40' ? li[liCol.ColumnPhysicalNm] : (li[liCol.ColumnPhysicalNm] | date:'yyyy-MM-dd')}}
                      </td>
                    </tr>
                    <!-- Header -->

                  </table>
                  <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-hidden col-xs-hidden  paging_pad">
                      <div class="form-group form-inline select-size-list">
                        <label> {{ :: 'Menu.LIST' | translate }} </label>
                        <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"
                          ng-model="vc.srch.viewSize" ng-change="vc.changeViewSize()"
                          ng-options="c for c in vc.listSize" class="input-sm">
                        </select>
                      </div>
                    </div>
                    <!-- Paging Bar -->
                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 paging_pad">
                      <div class="paging dataTables_paginate pull-right">
                        <ul uib-pagination name="pagination" data-ng-if="vc.totalItems" ng-model="vc.currentPage"
                          total-items="vc.totalItems" previous-text="{{'BTN.PAGINATION.PREV'|translate}}"
                          next-text="{{'BTN.PAGINATION.NEXT'|translate}}"
                          first-text="{{'BTN.PAGINATION.FIRST'|translate}}"
                          last-text="{{'BTN.PAGINATION.LAST'|translate}}" ng-change="vc.pageChanged()"
                          direction-links="true" boundary-links="true" num-pages="vc.numPages"
                          template-url="app/template/pagination.html" rotate="false" max-size="vc.maxSize"
                          items-per-page="vc.viewSize"></ul>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /tile body -->
              </div>
              <!-- /tile -->
            </div>
            <!-- /col -->
          </div>
          <!-- /row -->
        </div>
        <div fa-pane pane-min="600px" ng-if="vc.layout != 'N'" style="min-width: 600px">
          <ui-view>
            <div class="boardNothing">
              <div class="inner">
                  <img src="assets/images/icon-write-line.svg" alt="" style="width: 70px; height:70px; text-align:center;">
                  <p>목록에서 해당 제목을 선택하시면 내용을 보실 수 있습니다.</p>
              </div>
            </div>
          </ui-view>
        </div>
      </div>
    </div>
  </div>
  <!-- /page content -->
</div>
