<div class="page page-footable" ng-controller="H0102ListCtrl as vc">
  <!-- page header -->
   <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{ :: 'Menu.h0102' | translate }}</h1>
      <div class="pull-right dock-header-tx">
        <span ng-click="vc.setResponsive('default')">기본</span>
        <span ng-click="vc.setResponsive('vertical')">좌우</span>
        <span ng-click="vc.setResponsive('horizon')">상하</span>
      </div>
    </div>
  </div>
  <!-- /page header -->

  <!-- page content -->
  <div class="pagecontent">

    <div id="dockWrap" >
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn-group">
          <div class="pull-right">
            <button class="btn btn-default" activate-button ng-click="vc.getExcel()">
              <i class="fa fa-file-excel-o"></i> {{ :: 'Menu.EXCEL' | translate }}
            </button>
            <button class="btn btn-primary" ng-click="vc.goEdit()">
              <i class="fa fa-edit"></i> {{ :: 'Menu.ADD' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- col -->
        <div class="col-md-12">
          <div class="panel panel-info tile">
            <div class="panel-heading tile-header">
              <strong style="letter-spacing: 0.5px;">{{ :: 'Menu.SEARCH' | translate }} {{ ::  'Menu.CONDITION' | translate }}</strong>
              <div class="pull-right">
                <a ng-href tile-control-toggle> <i class="fa fa-minus fa-lg"></i>
                </a>
              </div>
            </div>
            <div class="panel-body collapse in" >
              <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8">
                  <div class="form-group form-inner-label" ng-show="vc.srch.searchColumns.Title">
                      <input type="text" class="form-control form-right" ng-model="vc.srch.Title">
                      <label> {{ ::  'Menu.TITLE' | translate }}</label>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
                  <div  class="form-group">
                      <md-checkbox md-no-ink="" ng-model="vc.srch.Contents" class="md-primary ng-untouched ng-valid ng-dirty ng-valid-parse ng-empty"
                        role="checkbox" style="">{{ ::  'Menu.INCLUSION_OF_CONTENT' | translate }}</md-checkbox>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <div class="form-group form-inner-label">
                    <div class="input-group" ng-show="vc.srch.searchColumns.RegDate" ng-controller="DatepickerDemoCtrl">
                      <input type="text" class="form-control" uib-datepicker-popup="{{ :: format}}" ng-model="vc.RegDateFrom" ng-change="vc.srch.RegDateFrom = (objDate | date: 'yyyy-MM-dd')"
                        is-open="opened" datepicker-options="dateOptions" ng-required="false" current-text="오늘" clear-text="취소" close-text="닫기" placeholder="{{ ::  'Menu.REG_DATEFROM' | translate }}" /> <span
                        class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)">
                          <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <div class="form-group form-inner-label">
                    <div class="input-group" ng-show="vc.srch.searchColumns.RegDate" ng-controller="DatepickerDemoCtrl">
                      <input type="text" class="form-control" uib-datepicker-popup="{{ :: format}}" ng-model="vc.RegDateTo" ng-change="vc.srch.RegDateTo = (objDate | date: 'yyyy-MM-dd')"
                        is-open="opened" datepicker-options="dateOptions" ng-required="false" current-text="오늘" clear-text="취소" close-text="닫기" placeholder="{{ ::  'Menu.REG_DATETO' | translate }}" /> <span
                        class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)">
                          <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                  <input type="text" class="form-control" ng-show="vc.srch.searchColumns.RegUser_" ng-model="vc.srch.RegUser_" placeholder="등록자">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="pull-right">
                    <button class="btn btn-info" activate-button ng-click="vc.getSearch()">
                      <i class="fa fa-search"></i> {{ :: 'Menu.SEARCH' | translate }}
                    </button>
                    <button class="btn btn-default" ng-click="vc.resetSearch()">
                      <i class="fa fa-refresh"></i> {{ :: 'Menu.RESETSEARCH' | translate }}
                      <!-- 입력값 초기화 후 자동 리스트 재조회 -->
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- row -->

      <!-- row -->
      <div class="row">
        <!-- col -->
        <div class="col-md-12">
          <!-- tile -->
          <div class="panel panel-default tile">
            <!-- tile header -->
            <div class="panel-heading tile-header">
              <strong>{{ :: 'Menu.h0102' | translate }}</strong>
              <div class="pull-right">
                <a ng-href tile-control-toggle> <i class="fa fa-minus fa-lg"></i>
                </a>
              </div>
            </div>
            <!-- /tile header -->

            <!-- tile body -->
            <div class="panel-body collapse in">
              <!-- Search Result -->
              <table id="searchTextResults" data-filter="#filter" class="table table-striped table-bordered table-hover data_table table-custom" data-page-size="100"  width="100%" >
                <thead></thead>
                <tbody></tbody>
              </table>
              <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-hidden col-xs-hidden  paging_pad">
                  <div class="form-group form-inline select-size-list">
                    <label> {{ :: 'Menu.LIST' | translate }} </label>
                    <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" ng-model="vc.srch.viewSize" ng-change="vc.changeViewSize()"
                      ng-options="c for c in vc.listSize" class="input-sm">
                    </select>
                  </div>
                </div>
                <!-- Paging Bar -->
                <div class = "col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 paging_pad">
                  <div class="paging dataTables_paginate pull-right">
                    <ul uib-pagination name="pagination"
                      data-ng-if="vc.totalItems"
                      ng-model="vc.currentPage"
                      total-items="vc.totalItems"
                      previous-text="{{'BTN.PAGINATION.PREV'|translate}}"
                      next-text="{{'BTN.PAGINATION.NEXT'|translate}}"
                      first-text="{{'BTN.PAGINATION.FIRST'|translate}}"
                      last-text="{{'BTN.PAGINATION.LAST'|translate}}"
                      ng-change="vc.pageChanged()"
                      direction-links="true"
                      boundary-links="true"
                      num-pages="vc.numPages"
                      template-url="app/template/pagination.html"
                      rotate="false"
                      max-size="vc.maxSize"
                      items-per-page="vc.viewSize"></ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- /tile body -->
          </div>
          <!-- /tile -->
        </div>
        <!-- /col -->
      </div>
      <!-- /row -->

    </div>
    <!-- /dockWrap -->
  </div>
  <!-- /page content -->
</div>
<ui-view></ui-view>
