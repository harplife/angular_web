<div class="page page-footable" ng-controller="PopupListCtrl as vc">
  <!-- page header -->
  <div class="row rel">
    <div class="col-lg-12">
      <div class="page-header">팝업 list
        <div class="pull-right dock-header-tx list-split">
          <span ng-click="vc.changeLayout('N')"><img src="assets/images/icon-sp-list.png" alt=""></span>
          <span ng-click="vc.changeLayout('V')"><img src="assets/images/icon-sp-rl.png" alt=""></span>
          <span ng-click="vc.changeLayout('H')"><img src="assets/images/icon-sp-tb.png" alt=""></span>
        </div>
      </div>
    </div>
  </div>
  <!-- /page header -->

  <!-- page content -->
  <div class="row">
    <div class="pagecontent fa-pane-wrap" pane-wrap-anchor="{{vc.anchor}}">
      <div fa-pane="" class="pane-root">
        <div fa-pane fa-pane pane-anchor="{{vc.anchor}}" pane-size="40% + 2px" pane-min="{{vc.paneMin}}"
          pane-max="80% + 2px" pane-handle="4">
          <div class="row">
            <!-- 사용자 검색 -->
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group form-inline">
                  <label>사용자명</label>
                  <div class="input-group custom-search-form">
                    <input type="text" class="form-control" ng-model="vc.srch.UserNm" placeholder="사용자명" readonly /> <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="vc.openModalUser()">
                        <i class="fa fa-search"></i>
                      </button>
                      <button class="btn btn-default" type="button" ng-click="vc.clearUser()">
                        <i class="fa fa-eraser"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <!-- 사용자 검색 끝-->

            <!-- 단품(제품)조회 -->
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group form-inline">
                  <label>단품 조회</label>
                  <div class="input-group custom-search-form">
                    <input type="text" class="form-control" ng-model="vc.srch.ProductNm" placeholder="품목명" readonly /> <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="vc.openModalPrd()">
                        <i class="fa fa-search"></i>
                      </button>
                      <button class="btn btn-default" type="button" ng-click="vc.clearPrd()">
                        <i class="fa fa-eraser"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <!--단품(제품)조회 끝-->
            <!-- 주소검색 (다음) -->
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <div class="form-group form-inline sm-mb0">
                  <label>주소</label>
                  <div class="input-group">
                    <input  type="text"  id="zipCode" class="form-control"  ng-model="vc.srch.ZipCode" readonly />
                    {{vc.srch.ZipCode}}
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="vc.getAddressInfo()">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4  wd85">
                <div class="form-group">
                  <input type="text" id="addr1"  ng-model="vc.srch.Addr1" class="form-control" readonly />
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  wd85">
                <div class="form-group">
                  <input type="text" id="addr2"  ng-model="vc.srch.Addr2" class="form-control">
                </div>
              </div>
            </div>
            <!-- 주소검색 (다음) -->
            <!-- 관리권 검색 -->
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group form-inline">
                  <label>관리권명</label>
                  <div class="input-group custom-search-form">
                    <input type="text" class="form-control" ng-model="vc.srch.CareTktNm" placeholder="관리권명" readonly /> <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="vc.openModalCareTkt()">
                        <i class="fa fa-search"></i>
                      </button>
                      <button class="btn btn-default" type="button" ng-click="vc.clearCareTkt()">
                        <i class="fa fa-eraser"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <!-- 관리권 검색 끝-->
            <!-- 고객 검색 -->
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group form-inline">
                  <label>고객명</label>
                  <div class="input-group custom-search-form">
                    <input type="text" class="form-control" ng-model="vc.srch.CustNm" placeholder="고객명" readonly /> <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="vc.openModalCustomer()">
                        <i class="fa fa-search"></i>
                      </button>
                      <button class="btn btn-default" type="button" ng-click="vc.clearCustomer()">
                        <i class="fa fa-eraser"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <!-- 고객 검색 끝-->
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- /page content -->
</div>
