<div class="n-login-wrap">
  <div class="n-login-box">
    <a class="btn-example btn btn-outline btn-danger" href="#Notice" id="notice" style="display: none;"></a>
    <div class="box-top-deco">
      <p class="deco-text">JEANFICIALJEANFICIALJEANFICIALJEANFICIAL</p>
    </div>
    <div class="n-login-body">
      <form class="login_box" id="login_box" ng-submit="login.doLogin()">
        <div class="title mb-30"><img src="/assets/images/login/login_logo.png" alt=""></div>
        <div class="idpw-box-input">
          <div class="id">
            <input name="txtLoginID" title="{{'LOGIN.TITLE.INST_ID'|translate}}" type="text" maxlength="20"
              id="txtLoginID" class="form-control" placeholder="{{'LOGIN.LABEL.ID'|translate}}"
              style="ime-mode: inactive; margin-bottom: 10px;" ng-model="login.loginInfo.loginId" ng-required="true" />
          </div>
          <div class="pw">
            <input name="txtPassword" title="{{'LOGIN.TITLE.I.n-login-bodyNST_PW'|translate}}" type="password" maxlength="20"
              id="txtPassword" class="form-control" placeholder="{{'LOGIN.LABEL.PW'|translate}}"
              ng-model="login.loginInfo.loginPw" ng-required="true" />
          </div>
        </div>
        <div class="idpw-text-box">
          <div class="checkbox">
            <input id="ckID" type="checkbox" name="ckID" ng-checked="login.loginInfo.saveId === '1'" ng-model="login.loginInfo.saveId" ng-true-value="'1'" ng-false-value="''"  tabindex="3" />
            <label for="ckID">아이디 저장 </label>
          </div>
        </div>

        <div class="n-login-btn">
          <button class="bts btn btn-lg btn-primary btn-block"
            type="submit">Login</button>
        </div>
        <div class="mt-20">
          <ul class="n-login-ui-find">
            <!--            <li><a ui-sref="signup">{{ 'Menu.SIGNUP' | translate }}</a></li>-->
            <li><span ng-click="login.findIdPwd('id')">아이디 찾기</span></li>
            <li><span ng-click="login.findIdPwd('pwd')">비밀번호 찾기</span></li>
          </ul>
        </div>
      </form>
    </div>
    <!-- //n-login-body -->
  </div>
  <!-- //n-login-box -->
</div>
<!-- //n-login-wrap -->
