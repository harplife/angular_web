<md-dialog class="md-default-theme md-transition-in"
	role="dialog" tabindex="-1" aria-describedby="dialogContent_9" style="min-width: 550px;">
  <md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent_9" style="text-align:center;">

    <img ng-src="assets/images/{{alertIco}}.png">
    <div class="md-dialog-content-body ng-scope mt-10" style="text-align: center;">
      <p class="ng-binding" ng-bind-html="alertMessage"></p>
    </div>
  </md-dialog-content>
  <md-dialog-actions  style="text-align: center; border-top:solid 1px #DDD;">
    <button class="md-primary md-button ng-scope md-default-theme md-ink-ripple" type="button" ng-click="onClose()" style="width:50%">
      <span class="ng-binding ng-scope" ng-bind="closeBtn" style="color:#333; font-size:15px; font-weight:800;"></span>
    </button>
    <button class="md-primary md-button md-default-theme md-ink-ripple" type="button" ng-click="onOk()" md-autofocus="true" style="width:50%">
      <span class="ng-binding ng-scope" ng-bind="okBtn" style="color:#{{alertColor}}; font-size:15px; font-weight:800;"></span>
    </button>
  </md-dialog-actions>
</md-dialog>
