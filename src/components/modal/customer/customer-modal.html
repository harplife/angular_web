<div class="modal-content">
  <div class="modal-header ng-scope">
    <div class="page-header">고객 검색</div>
  </div>

  <div class="modal-body ng-scope">
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <div class="form-group form-inline">
          <label>고객명</label>
          <input type="text" class="form-control" ng-model="modalCtrl.srch.CustNm"
            placeholder="고객명">
        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <div class="form-group form-inline">
          <label>연락처</label>
          <input type="text" class="form-control" ng-model="modalCtrl.srch.Mobile"
            placeholder="연락처">
        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <div class="form-group pull-right">
          <label>&nbsp;</label>
          <button class="btn btn-default btn-ef btn-ef-1 btn-ef-1a" style="margin-left:-24px;"
            ng-click="modalCtrl.getList()"><i class="fa fa-search"></i> 조회</button>
        </div>
      </div>
    </div><!-- //row -->

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <table data-filter="#filter" data-page-size="10" class="table table-hover">
            <!-- Header -->
            <colgroup>
              <col width="30%" style="align-content: center">
              <col width="20%">
              <col width="20%">
              <col width="30%">
            </colgroup>
            <thead>
              <tr>
                <th class="text-center none"><span>이름</span></th>
                <th class="text-center none"><span>성별</span></th>
                <th class="text-center none"><span>생일</span></th>
                <th class="text-center none"><span>연락처</span></th>
              </tr>
            </thead>
            <tbody>
              <!-- Result Rows -->
              <tr ng-repeat="li in modalCtrl.customerlists" ng-click="modalCtrl.ok(li);" style="cursor: pointer;">
                <td><span ng-bind="li.CustNm"></span></td>
                <td><span ng-bind="li.Gender"></span></td>
                <td><span ng-bind="li.BirthDay | utcToLocal:'yyyy-MM-dd'"></span></td>
                <td><span ng-bind="li.Mobile"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!-- /row -->

    <div class="paging">
      <ul uib-pagination data-ng-if="modalCtrl.totalItems"
      total-items="modalCtrl.totalItems"
      items-per-page="modalCtrl.srch.viewSize"
        ng-model="modalCtrl.currentPage"
        ng-change="modalCtrl.pageChanged()"
        max-size="modalCtrl.maxSize"
        boundary-links="true"
        num-pages="modalCtrl.numPages"
        template-url="app/template/pagination.html"></ul>
    </div>
  </div><!-- //modal-body -->

  <div class="modal-footer ng-scope">
    <button class="btn btn-primary mb-10" ng-click="modalCtrl.ok()"><i
        class="fa fa-check"></i>{{ 'Menu.CHOOSE' | translate }}</button>
    <button class="btn btn-default btn-ef btn-ef-6 btn-ef-6a mb-10" ng-click="modalCtrl.cancel()"><i
        class="fa fa-times"></i>{{ 'Menu.CANCEL' | translate }}</button>
  </div>
</div>
