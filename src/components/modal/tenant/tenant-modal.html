<div class="modal-content">
  <div class="modal-header ng-scope">
    <div class="page-header">관리샵 검색</div>
  </div>

  <div class="modal-body ng-scope">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <div class="form-group form-inline">
          <label>Shop명</label>
          <input type="text" class="form-control" ng-model="vc.srch.TenantNm"
            placeholder="{{ 'Menu.MEMBERCOMPANYNAME' | translate }}">
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <div class="form-group form-inline">
          <label>법인대표자</label>
          <input type="text" class="form-control" ng-model="vc.srch.Ceo"
            placeholder="법인대표자">
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2" style="text-align: right;">
        <div class="form-group">
          <label>&nbsp;</label>
          <button class="btn btn-default btn-ef btn-ef-1 btn-ef-1a"
            ng-click="vc.getList()"><i class="fa fa-search"></i> 조회</button>
        </div>
      </div>
    </div><!-- //row -->

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <table data-filter="#filter" data-page-size="10" class="table table-hover">
            <!-- Header -->
            <colgroup>
              <col width="">
              <col width="">
              <col width="">
              <col width="">
              <col width="">
            </colgroup>
            <thead>
              <tr>
                <th></th>
                <th>Shop명</th>
                <th>지역구분</th>
                <th>법인대표자</th>
                <th>전화번호</th>
              </tr>
            </thead>
            <tbody>
              <!-- Result Rows -->
              <tr ng-repeat="li in vc.tenantlists" ng-click="vc.ok(li);" style="cursor: pointer;">
                <td><i class="fa fa-check-square-o" ng-show="li.TenantId == vc.selectedTenantId" style="color:red" /></td>
                <td><span ng-bind="li.TenantNm"></span></td>
                <td><span ng-bind="li.Addr1"></span></td>
                <td><span ng-bind="li.Ceo"></span></td>
                <td><span ng-bind="li.TelNo"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!-- /row -->

    <div class="paging">
      <ul uib-pagination data-ng-if="vc.totalItems"
      total-items="vc.totalItems"
      items-per-page="vc.srch.viewSize"
        ng-model="vc.currentPage"
        ng-change="vc.pageChanged()"
        max-size="vc.maxSize"
        boundary-links="true"
        num-pages="vc.numPages"
        template-url="app/template/pagination.html"></ul>
    </div>
  </div><!-- //modal-body -->

  <div class="modal-footer ng-scope">
    <button class="btn btn-primary mb-10" ng-click="vc.ok()"><i
        class="fa fa-check"></i>{{ 'Menu.CHOOSE' | translate }}</button>
    <button class="btn btn-default btn-ef btn-ef-6 btn-ef-6a mb-10" ng-click="vc.cancel()"><i
        class="fa fa-times"></i>{{ 'Menu.CANCEL' | translate }}</button>
  </div>
</div>
