<div class="modal-content wd80p">
  <div class="modal-header ng-scope">
    <h3 class="page-header">기준점 관리</h3>
  </div>


  <form id="form1" name="form1">
    <div class="modal-body ng-scope">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
          <div class="form-group form-inline">
            <label>설문유형</label>
            <input type="text" class="form-control form-right" ng-model="vc.srch.SvyTypeNm" readonly>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <div class="form-group form-inline">
            <label>문항영역</label>
            <select class="form-control" ng-model="vc.srch.QstSecId" ng-change="vc.getList()"
              ng-options="sec.QstSecId as sec.QstSecNm for sec in vc.qstSecList">
              <option value="">---- 전체 ----</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="dataloader" ng-show="vc.dataloader"></div>
          <div class="row">
            <div class="col-lg-12">
              <div class="pull-right" style="height: 100%">
                <div class="form-group">
                  <button type="button" class="btn btn-default" ng-click="vc.addNew()">
                    <i class="fa fa-table"></i> 추가
                  </button>
                </div>
              </div>
            </div>
          </div>
          <table id="searchTextResults" data-filter="#filter" class="table table-striped table-bordered table-hover data_table table-custom"
          data-page-size="100" width="100%">
            <!-- Header -->
            <colgroup>
              <col>
              <col style="width: 5%">
              <col style="width: 10%">
              <col style="width: 15%">
              <col style="width: 8%">
              <col style="width: 10%">
              <col style="width: 7%">
              <col style="width: 7%">
              <col style="width: 5%">
            </colgroup>
            <thead>
              <tr>
                <th class="text-center">영역</th>
                <th class="text-center">번호</th>
                <th class="text-center">구분1</th>
                <th class="text-center">구분2</th>
                <th class="text-center">색상</th>
                <th class="text-center">성별</th>
                <th class="text-center">최저점</th>
                <th class="text-center">최고점</th>
                <th class="text-center">삭제</th>
              </tr>
            </thead>
            <!-- /Header -->
            <!-- Result Rows -->
            <tr ng-repeat="li in vc.lists" style="cursor: pointer;" my-directive>
              <!-- Result Items -->
              <td><select class="form-control" ng-model="li.QstSecId" ng-options="sec.QstSecId as sec.QstSecNm for sec in vc.qstSecList" required>
                  <option value="">---- 선택 ----</option>
                </select></td>
              <td><input type="text" class="form-control" ng-model="li.LvNum" maxlength="2" required></td>
              <td><select class="form-control" ng-model="li.LvCd" ng-options="cd.Code as cd.CodeValue for cd in vc.scoreLvList" required>
                <option value="">---- 선택 ----</option>
              </select></td>
              <td><input type="text" class="form-control" ng-model="li.LvTxt" maxlength="45" required></td>
              <td><input type="text" class="form-control" ng-model="li.LvColor" maxlength="6" required></td>
              <td><select class="form-control" ng-model="li.Gender" ng-options="cd.Code as cd.CodeValue for cd in vc.genderList" required>
                <option value="">---- 선택 ----</option>
              </select></td>
              <td><input type="text" class="form-control" ng-model="li.MinScore" maxlength="4" required></td>
              <td><input type="text" class="form-control" ng-model="li.MaxScore" maxlength="4" required></td>
              <td class="text-center"><input type="checkbox" ng-model="li.DelYN" ng-change="vc.checkChanged(li)" ng-true-value="'Y'" ng-false-value="'N'" /></td class="text-center">
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="modal-footer ng-scope">
      <button class="btn btn-primary mb-10" ng-click="vc.saveList()">
        <i class="fa fa-check"></i> 저장
      </button>
      <button class="btn btn-default mb-10" ng-click="vc.closeWin()">
        <i class="fa fa-times"></i> 닫기
      </button>
    </div>

  </form>
</div>
