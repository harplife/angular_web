<div class="modal-content">
  <div class="modal-header ng-scope">
    <div class="page-header">URL 게시</div>
  </div>

  <div class="modal-body ng-scope">
    <div class="row">
      <div class="col-md-10">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group form-inline">
              <label>설문URL</label>
              <textarea ng-model="vc.data.SvyUrl" class="form-control" style="height:50px;"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group form-inline">
              <label>설문URL링크</label>
              <textarea ng-model="vc.data.SvyUrlLink" class="form-control" style="height:50px;"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group form-inline">
              <label>설문URL<br />소스코드삽입</label>
              <textarea ng-model="vc.data.SvyUrlCode" class="form-control" style="height:50px;"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <qrcode data="{{vc.data.SvyUrl}}" size="100"></qrcode>
      </div>
    </div>
  </div>

  <div class="modal-footer ng-scope">
    <button class="btn btn-default btn-ef btn-ef-6 btn-ef-6a mb-10" ng-click="vc.close()"><i
      class="fa fa-times"></i>{{ 'Menu.CLOSE' | translate }}
    </button>
  </div>
</div>
