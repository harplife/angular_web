<div class="modal-content">
  <div class="modal-header ng-scope">
    <h3 class="page-header">서식 검색</h3>
  </div>

  <div class="modal-body ng-scope">
    <form ui-keypress="{13:'modalCtrl.getList()'}">
      <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
          <div class="form-group form-inline">
            <label>서식명</label>
            <input type="text" class="form-control" ng-model="modalCtrl.FormNm" placeholder="{{modalCtrl.columnMap['FormNm'].ColumnLogicalNm | translate}}" />
          </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
          <div class="form-group pull-right">
            <button class="btn btn-default btn-ef btn-ef-1 btn-ef-1a" ng-click="modalCtrl.getList()">
              <i class="fa fa-search"></i> 검색
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <table id="searchTextResults" data-filter="#filter" data-page-size="10" class="table table-hover">
            <!-- Header -->
            <thead>
            <tr>
              <!--<th data-toggle="true" class="text-center">서식유형</th>-->
              <th data-toggle="true" class="text-center">서식명</th>
            </tr>
            </thead>
            <tbody>
            <!-- Result Rows -->
            <tr ng-repeat="li in modalCtrl.lists" ng-click="modalCtrl.ok(li);" style="cursor: pointer;">
              <!--<td class="text-center"><span ng-bind="li.FormTypeNm"></span></td>-->
              <td class="text-center"><span ng-bind="li.FormNm"></span></td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /row -->
        <div class="paging">
          <ul uib-pagination data-ng-if="modalCtrl.totalCount" total-items="modalCtrl.totalCount" items-per-page="modalCtrl.viewSizePerPage"
              ng-model="modalCtrl.currentPageNum" ng-change="modalCtrl.getList()" max-size="modalCtrl.maxSize" boundary-links="true"
              num-pages="modalCtrl.numPages" template-url="app/template/pagination.html"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- //modal-body -->

  <div class="modal-footer ng-scope">
    <button class="btn btn-primary mb-10" ng-click="modalCtrl.ok()">
      <i class="fa fa-check"></i>{{ 'Menu.CHOOSE' | translate }}
    </button>
    <button class="btn btn-default mb-10" ng-click="modalCtrl.cancel()">
      <i class="fa fa-times"></i>{{ 'Menu.CANCEL' | translate }}
    </button>
  </div>
</div>
