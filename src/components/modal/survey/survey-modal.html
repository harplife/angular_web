<div class="modal-content">
  <div class="modal-header ng-scope">
    <div class="page-header">설문지 검색</div>
  </div>

  <div class="modal-body ng-scope">
    <div class="row">
      <div class="col-lg-5">
        <div class="form-group form-inline">
          <label>제목</label>
          <input type="text" class="form-control" ng-model="modalCtrl.srch.SvyNm"
            placeholder="제목">
        </div>
      </div>
      <div class="col-lg-5">
        <div class="form-group form-inline">
          <label> {{ modalCtrl.columnMap['SvyType'].ColumnLogicalNm | translate }}</label>
          <common-code-custom code-list="modalCtrl.columnMap['SvyType'].CodeList" code-model="modalCtrl.srch.SvyType"></common-code-custom>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label>&nbsp;</label>
          <button class="btn btn-default btn-ef btn-ef-1 btn-ef-1a" style="margin-left:-24px;"
            ng-click="modalCtrl.getList()"><i class="fa fa-search"></i> 조회</button>
        </div>
      </div>
    </div><!-- //row -->

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <table data-filter="#filter" data-page-size="10" class="table table-hover">
            <!-- Header -->
            <colgroup>
              <col width="70%" style="align-content: center">
              <col width="30%">
            </colgroup>
            <thead>
              <tr>
                <th class="text-center none"><span>제목</span></th>
                <th class="text-center none"><span>구분</span></th>
              </tr>
            </thead>
            <tbody>
              <!-- Result Rows -->
              <tr ng-repeat="li in modalCtrl.svyLists" ng-click="modalCtrl.ok(li);" style="cursor: pointer;">
                <td><span ng-bind="li.SvyNm"></span></td>
                <td><span ng-bind="li.SvyType_"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!-- /row -->

    <div class="paging">
      <ul uib-pagination data-ng-if="modalCtrl.totalItems" total-items="modalCtrl.totalItems" items-per-page="modalCtrl.srch.viewSize"
        ng-model="modalCtrl.currentPage" ng-change="modalCtrl.pageChanged()" max-size="modalCtrl.maxSize" boundary-links="true"
        num-pages="modalCtrl.numPages" template-url="app/template/pagination.html"></ul>
    </div>
  </div><!-- //modal-body -->

  <div class="modal-footer ng-scope">
    <button class="btn btn-primary mb-10" ng-click="modalCtrl.ok()"><i
        class="fa fa-check"></i>{{ 'Menu.CHOOSE' | translate }}</button>
    <button class="btn btn-default btn-ef btn-ef-6 btn-ef-6a mb-10" ng-click="modalCtrl.cancel()"><i
        class="fa fa-times"></i>{{ 'Menu.CANCEL' | translate }}</button>
  </div>
</div>
