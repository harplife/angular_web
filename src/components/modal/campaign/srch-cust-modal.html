<div class="modal-content">
  <div class="modal-header ng-scope">
    <div class="page-header">수신자그룹 고객 추가</div>
  </div>

  <div class="modal-body ng-scope">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="form-group form-inline">
          <label>고객명</label>
          <input type="text" class="form-control" ng-model="modalCtrl.srch.CustNm"
            placeholder="고객명">
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="form-group form-inline">
          <label>영업담당자</label>
          <div class="input-group">
            <input class="form-control form-right" ng-model="modalCtrl.srch.ManagerNm" readonly type="text">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="modalCtrl.srchUserModal()">
                <i class="fa fa-search"></i>
              </button>
              <button class="btn btn-default" ng-click="modalCtrl.eraseUser()">
                <i class="fa fa-eraser"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div><!-- //row -->

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="form-group form-inline">
          <common-code-custom code-list="modalCtrl.columnMap['SalesType'].CodeList"
                              code-model="modalCtrl.srch.SalesType"></common-code-custom>
          <label>고객구분</label>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="form-group form-inline">
          <common-code-custom code-list="modalCtrl.columnMap['CustGrade'].CodeList"
                              code-model="modalCtrl.srch.CustGrade"></common-code-custom>
          <label>고객등급</label>
        </div>
      </div>
    </div><!-- //row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="form-group form-inline">
          <label>휴대폰</label>
          <input type="text" class="form-control" ng-model="modalCtrl.srch.Mobile"
            placeholder="휴대폰">
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="form-group form-inline">
          <label>이메일</label>
          <input type="text" class="form-control" ng-model="modalCtrl.srch.Email"
            placeholder="이메일">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <div class="form-group form-inline">
          <label>생년월일</label>
          <div class="input-group" ng-controller="DatepickerDemoCtrl">
            <input class="form-control" clear-text="취소" close-text="닫기"
                    current-text="오늘"
                    datepicker-options="dateOptions"
                    is-open="opened"
                    ng-change="modalCtrl.srch.BirthDayFrom = (modalCtrl.BirthDayFrom | date: 'yyyy-MM-dd')"
                    ng-model="modalCtrl.BirthDayFrom"
                    ng-required="false" placeholder="yyyy-mm-dd" type="text"
                    uib-datepicker-popup="{{ :: format}}"/>
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="open($event)" type="button">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <div class="form-group form-inline">
          <label style="text-align:center;">~</label>
          <div class="input-group" ng-controller="DatepickerDemoCtrl">
            <input class="form-control" clear-text="취소" close-text="닫기"
                    current-text="오늘"
                    datepicker-options="dateOptions"
                    is-open="opened"
                    ng-change="modalCtrl.srch.BirthDayTo = (modalCtrl.BirthDayTo | date: 'yyyy-MM-dd')"
                    ng-model="modalCtrl.BirthDayTo"
                    ng-required="false" placeholder="yyyy-mm-dd" type="text"
                    uib-datepicker-popup="{{ :: format}}"/>
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="open($event)" type="button">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="form-group form-inline">
          <common-code-custom code-list="modalCtrl.columnMap['Gender'].CodeList"
                              code-model="modalCtrl.srch.Gender"></common-code-custom>
          <label>성별</label>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="form-group form-inline">
          <common-code-custom code-list="modalCtrl.columnMap['AgeRange'].CodeList"
                              code-model="modalCtrl.srch.AgeRange"></common-code-custom>
          <label>연령대</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <div class="form-group form-inline">
          <label>등록시작일</label>
          <div class="input-group" ng-controller="DatepickerDemoCtrl">
            <input class="form-control" clear-text="취소" close-text="닫기"
                    current-text="오늘"
                    datepicker-options="dateOptions"
                    is-open="opened"
                    ng-change="modalCtrl.srch.CustRegDtFrom = (modalCtrl.CustRegDtFrom | date: 'yyyy-MM-dd')"
                    ng-model="modalCtrl.CustRegDtFrom"
                    ng-required="false" placeholder="yyyy-mm-dd" type="text"
                    uib-datepicker-popup="{{ :: format}}"/>
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="open($event)" type="button">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <div class="form-group form-inline">
          <label>등록종료일</label>
          <div class="input-group" ng-controller="DatepickerDemoCtrl">
            <input class="form-control" clear-text="취소" close-text="닫기"
                    current-text="오늘"
                    datepicker-options="dateOptions"
                    is-open="opened"
                    ng-change="modalCtrl.srch.CustRegDtTo = (modalCtrl.CustRegDtTo | date: 'yyyy-MM-dd')"
                    ng-model="modalCtrl.CustRegDtTo"
                    ng-required="false" placeholder="yyyy-mm-dd" type="text"
                    uib-datepicker-popup="{{ :: format}}"/>
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="open($event)" type="button">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="form-group pull-right">
          <label>&nbsp;</label>
          <button class="btn btn-default btn-ef btn-ef-1 btn-ef-1a" style="margin-left:-24px;"
            ng-click="modalCtrl.getList()"><i class="fa fa-search"></i> 조회</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <table class="table table-striped table-bordered table-hover data_table table-custom" data-filter="#filter"
          data-page-size="100" id="searchTextResults"
          width="100%">
            <!-- Header -->
            <thead>
            <tr>
              <th class="text-center none {{liCol.ListColumnShowLevel}}" data-toggle="{{liCol.KeyColumnYN == 'Y'? 'true' : 'false'}}"
                  ng-click="modalCtrl.setSortColumn('T.'+liCol.ColumnPhysicalNm, liCol.KeyColumnYN)"
                  ng-repeat="liCol in modalCtrl.listColumns | filter: $root.listColumFilter" style="width: {{liCol.ListColumnWidth}}">{{ ::
                liCol.ColumnLogicalNm | translate }} <span
                  class="{{modalCtrl.setSortDirect('T.'+liCol.ColumnPhysicalNm)}}"
                  ng-show="liCol.KeyColumnYN == 'Y'"></span></th>
            </tr>
            </thead>
            <!-- /Header -->

            <!-- NO DATA -->
            <tbody ng-if="modalCtrl.totalItems == 0">
            <tr class="tbnodata">
              <td class="text-center" colspan="{{modalCtrl.listColumns.length}}">{{ 'MSG.NO_DATA' | translate }}</td>
            </tr>
            </tbody>

            <!-- Result Rows -->
            <tr ng-repeat="li in modalCtrl.lists ">
              <!-- Result Items -->
              <td class="{{liCol.ListColumnTextAlign}} {{liCol.ListColumnShowLevel}} {{li.newItemClass}}" ng-repeat="liCol in modalCtrl.listColumns | filter: $root.listColumFilter">
                <span ng-if="liCol.ColumnPhysicalNm != 'UseYN'">{{liCol.ColumnLogicalDataType != '40' ? (liCol.ColumnLogicalDataType == '20' ? (li[liCol.ColumnPhysicalNm] | number) : li[liCol.ColumnPhysicalNm]) : (li[liCol.ColumnPhysicalNm]
                  | utcToLocal:'yyyy-MM-dd')}}</span>
                <span ng-if="liCol.ColumnPhysicalNm == 'UseYN'"><i class="fa fa-check-square-o" ng-show="li[liCol.ColumnPhysicalNm] == 'Y'" style="color:red;" aria-hidden="false"></i></span>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div><!-- /row -->

    <div class="row">
      <div class="col-lg-4 col-sm-hidden col-xs-hidden paging_pad">
        <div class="form-group form-inline select-size-list">
          <label> {{ :: 'Menu.LIST' | translate }} </label>
          <select aria-controls="DataTables_Table_0" class="input-sm" name="DataTables_Table_0_length"
                  ng-change="modalCtrl.setChangeViewSize()" ng-model="modalCtrl.srch.viewSize"
                  ng-options="c for c in modalCtrl.listSize">
          </select>
        </div>
      </div>
      <!-- Paging Bar -->
      <div class="col-lg-8 paging_pad">
        <div class="paging dataTables_paginate pull-right">
          <ul data-ng-if="modalCtrl.totalItems" direction-links="true"
              first-text="{{'BTN.PAGINATION.FIRST'|translate}}"
              last-text="{{'BTN.PAGINATION.LAST'|translate}}" name="pagination"
              next-text="{{'BTN.PAGINATION.NEXT'|translate}}" ng-change="modalCtrl.setPageChanged()"
              ng-model="modalCtrl.currentPage" previous-text="{{'BTN.PAGINATION.PREV'|translate}}"
              total-items="modalCtrl.totalItems" uib-pagination
              boundary-links="true" items-per-page="modalCtrl.viewSize" max-size="modalCtrl.maxSize"
              num-pages="modalCtrl.numPages" rotate="false" template-url="app/template/pagination.html"></ul>
        </div>
      </div>
    </div>
  </div><!-- //modal-body -->

  <div class="modal-footer ng-scope">
    <button class="btn btn-danger mb-10" activate-button ng-click="modalCtrl.addGrpcust('')">
      <i class="fa fa-check"></i> 선택고객추가</button>
    <button class="btn btn-danger mb-10" activate-button ng-click="modalCtrl.addGrpcust('ALL')">
      <i class="fa fa-check"></i> 목록전체고객추가</button>
<!--     <button class="btn btn-primary mb-10" ng-click="modalCtrl.ok()"><i
        class="fa fa-check"></i>{{ 'Menu.CHOOSE' | translate }}</button> -->
    <button class="btn btn-default btn-ef btn-ef-6 btn-ef-6a mb-10" ng-click="modalCtrl.cancel()"><i
        class="fa fa-times"></i>{{ 'Menu.CANCEL' | translate }}</button>
  </div>
</div>
