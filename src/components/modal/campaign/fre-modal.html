<div class="modal-content">
  <div class="modal-header ng-scope">
    <div class="page-header">자주 사용하는 메세지 등록/수정</div>
  </div>

  <div class="modal-body ng-scope">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group form-inline">
          <label>제목</label>
          <input type="text" class="form-control" ng-model="vc.data.Subject" maxlength="50">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group form-inline">
          <label>발송내용</label>
          <textarea rows="5" class="form-control form-right" ng-model="vc.data.Message" ng-change="vc.chkMessage()"></textarea>
          <div class="text-right">
            {{vc.MessageBytes}} / 90 bytes
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer ng-scope">
    <button class="btn btn-primary mb-10" ng-click="vc.setData()">
      <i class="fa fa-save"></i> {{ 'Menu.SAVE' | translate }}
    </button>
    <button class="btn btn-danger mb-10" ng-click="vc.setDelData()">
      <i class="fa fa-trash-o"></i> {{ 'Menu.DELETE' | translate }}
    </button>
    <button class="btn btn-default btn-ef btn-ef-6 btn-ef-6a mb-10" ng-click="vc.cancel()"><i
        class="fa fa-times"></i>{{ 'Menu.CANCEL' | translate }}
    </button>
  </div>
</div>
